<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>String tools by floriancourgey.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="string.css">
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="string.html">String tools</a></li>
          </ul>
        </nav>
      </header>
      <h1>String tools by <a href="https://floriancourgey.com?ref=floriancourgey.tools" target="_blank">floriancourgey.com</a></h1>
      <div  id="app">
        <p>
          <button @click="clear"><span class="glyphicon glyphicon-erase"></span> clear</button>
          <button @click="lorem"><span class="glyphicon glyphicon-font"></span> lorem ipsum</button>
        </p>
        <textarea v-model="message" rows="8" style="width:100%;"></textarea>
        <div class="row">
          <div class="col-sm-2">
            <h2>Statistics</h2>
          </div>
          <div class="col-sm-10">
            <ul>
              <li># characters: {{nbChar}}</li>
              <li># spaces: {{nbSpace}}</li>
              <li># lines: {{nbLine}}</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <h2>Basic edits</h2>
          </div>
          <div class="col-sm-10">
            <p>
              <button @click="upper"><span class="glyphicon glyphicon-chevron-up"></span> upper</button>
              <button @click="lower"><span class="glyphicon glyphicon-chevron-down"></span> lower</button>
              <button @click="reverse"><span class="glyphicon glyphicon-fast-backward"></span> reverse</button>
              <button @click="base64encode">base64 encode</button>
              <button @click="base64decode">base64 decode</button>
              <button @click="trimLines">trim lines</button>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <h2>Remove & replace</h2>
          </div>
          <div class="col-sm-10">
            <p>
              <button @click="replaceXbyY">Replace this regex</button><input v-model="replaceX"> with flags (<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RegExp#Parameters">?</a>) <input v-model="flags"> by <input v-model="byY"><br/>
              <button @click="removeAllButX">Remove everything except this regex</button><input v-model="dontRemoveX"> with flags (<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RegExp#Parameters">?</a>) <input v-model="flags"><br/>
              <button @click="basicSlug">Basic slug (lowercase, spaces to -)</button><br/>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <h2>Password gen</h2>
          </div>
          <div class="col-sm-10">
            <p>
              Alphabet:
              <button @click="alphabetaz">a-z</button>
              <button @click="alphabetazAZ">a-zA-Z</button>
              <button @click="alphabetazAZ09">a-zA-Z0-9</button>
              <button @click="alphabetazAZ09Sym">a-zA-Z0-9!#..</button><br/>
              <input v-model="alphabet" style="width:100%;">
              with length <input v-model="length" type="number">
              <br/>
              <button @click="generate"><span class="glyphicon glyphicon-random"></span> Generate</button>
            </p>
          </div>
        </div>
      </div>
      <footer>
        Visit <a href="https://floriancourgey.com?ref=floriancourgey.tools" target="_blank">floriancourgey.com</a>
      </footer>
    </div>
    <script src="vendor/vue-2.5.17.min.js" charset="utf-8"></script>
    <script src="vendor/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="string.js" charset="utf-8"></script>
  </body>
</html>
